<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&family=Titillium+Web:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="name">Author's Name</h1>
        <h2 class="quote" id="quote"> <em>Quote</em> </h2>
        <button type="button" class="btn">Click To Activate</button>
    </div>

<script src="app.js"></script>
</body>
</html>
